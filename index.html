<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Tangkap Kotak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #eef;
      text-align: center;
    }

    h1 {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      margin: 0;
    }

    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 2rem auto;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
      border-radius: 8px;
    }

    #scoreBoard {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    #startBtn {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    #startBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Game Tangkap Kotak!</h1>

  <div id="gameArea">
    <div id="box" onclick="scoreUp()"></div>
  </div>

  <div id="scoreBoard">Skor: <span id="score">0</span></div>
  <button id="startBtn" onclick="startGame()">Mulai Game</button>

  <script>
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");
    let score = 0;
    let gameInterval;

    function randomPosition() {
      const area = document.getElementById("gameArea");
      const maxX = area.clientWidth - box.clientWidth;
      const maxY = area.clientHeight - box.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      box.style.left = `${randomX}px`;
      box.style.top = `${randomY}px`;
    }

    function scoreUp() {
      score++;
      scoreDisplay.textContent = score;
      randomPosition();
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = score;
      box.style.display = "block";
      randomPosition();
      clearInterval(gameInterval);
      gameInterval = setInterval(randomPosition, 1000); // pindah tiap 1 detik
    }

    // Sembunyikan kotak saat awal
    box.style.display = "none";
  </script>
</body>
</html>
